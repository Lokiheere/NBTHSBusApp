{% block content %}
<h2>User Management</h2>
<table class="table">
    <thead>
        <tr>
            <th>Username</th>
        </tr>
    </thead>
    <tbody>
    {% if session['loggedin'] %}
        {% for user in users %}
        <tr>
            <td>{{ user.name }}</td>
        </tr>
        {% endfor %}
    {% endif %}

    </tbody>
</table>
{% endblock %}
