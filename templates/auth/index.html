{% extends 'layout.html' %}

{% block content %}
<form action="{{url_for('auth')}}" method="post">
    <label>Name:</label>
    <input type="text" name="name" id="name" required>
    <label>Passcode:</label>
    <input type="password" name="passcode" id="passcode" pattern="\d{8}" required>
    <input type="submit" value="Login">
</form>  
{% endblock %}
