{% extends 'layout.html' %}

{% block content %}
<form hx-post="{{url_for('authen.auth')}}">
    <label>Name:</label>
    <input type="text" name="name" id="name" required>
    <label>Passcode:</label>
    <input type="password" name="passcode" id="passcode" pattern="\d{8}" required>
    <input type="submit" value="Login">
</form>  
<p class="text-blue-500">Hello</p>
{% endblock %}
